apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: bshraib/fakelook-auth:1.0.0
          env:
            - name: PORT
              value: "5000"
            - name: IDENTITY_SERVICE
              value: "https://identity-srv:5001"
            - name: DATA_BASE_URL
              value: "mongodb+srv://mendelovic:4q1BNOBedWBmCK4l@cluster0.98xpy3o.mongodb.net/auth?retryWrites=true&w=majority"
            - name: TOKEN_SECRET
              value: "veryverysecretkey"
          readinessProbe:
            httpGet:
              path: "/health-check"
              port: 5000
            initialDelaySeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 5000
      targetPort: 5000
